                        </div>

                            <label>Password</label>
                            <input type="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="action-btn main-login">

                    </form>
                </div>

                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
