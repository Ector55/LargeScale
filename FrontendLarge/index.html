<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerConnect</title>
    <link rel="icon" type="image/png" href="./src/logo.png">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./src/script.js" defer></script>
</head>
<body>
    <div class="parent">
        <div class="div1">
            <a href="/basicPage.html" class="title">GamerConnect</a>
            <img src="./src/avatar.webp" alt="" class="user-avatar">
            <input type="search" class="search-bar" placeholder="Search here games or person...">
        </div>
        <div class="div2">
            <h1 class="title2"> My Games</h1>
        </div>
        <div class="div3">
            <div class="suggestedGames">
                <h1 class="title3">Suggested Games</h1>
                <div class="sgbox">
                </div>
            </div>
            <div class="suggestedPeople">
                <h1 class="title3">Suggested Gamers</h1>
                <div class="spbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
