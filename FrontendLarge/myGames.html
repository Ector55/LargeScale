<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerConnect</title>
    <link rel="icon" type="image/png" href="./src/logo.png">
    <link rel="stylesheet" href="./src/myGames.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="parent">
        <div class="div1">
            <h1 class="title">GamerConnect</h1>
            <img src="./src/avatar.webp" alt="" class="user-avatar">
        </div>
        <div class="div2">
            <h1 class="section-title">My Games</h1>
            <div class="list-container">
                <div class="games-container">
                    <div class="gameBox">
                        <img src="./src/elden.png" alt="Elden Ring" title="Elden Ring" class="game-image">
                    </div>
                    <div class="gameBox">
                        <img src="./src/bl3.png" alt="" title="Borderlands 3" class="game-image">
                    </div>
                    <div class="gameBox">
                        <img src="./src/hollow.png" alt="" title="Hollow Knight" class="game-image">
                    </div>
                    <div class="gameBox">
                        <img src="./src/blood.png" alt="" title="Bloodborne" class="game-image">
                    </div>
                    <div class="gameBox">
                        <img src="./src/ds3.png" alt="" title="Dark Souls 3" class="game-image">
                    </div>
                    <div class="gameBox">
                        <img src="./src/sekiro.jpg" alt="" title="Sekiro" class="game-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
