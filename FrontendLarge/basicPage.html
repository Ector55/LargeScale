<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerConnect</title>
    <link rel="icon" type="image/png" href="./src/logo.png">
    <link rel="stylesheet" href="./src/basicPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./src/basicPageScript.js" defer></script>
</head>
<body>
    <div class="background-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="parent">
        <div class="div1">
            <h1 class="title">GamerConnect</h1>
            <a href="/login.html" class="login-btn">LOGIN</a>
            <a href="/register.html" class="register-btn">REGISTER</a>
        </div>
        <div class="div2">
            <div class="carousel-container">
                <div class="slide active">
                    <div class="slide-text">
                        <h2>Social Hub</h2>
                        <p>Find Gamers with similar game preferences as you.</p>
                    </div>
                    <div class="slide-image">
                        <img src="./src/social.jpg" alt="Social Hub">
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-text">
                        <h2>Game Finder</h2>
                        <p>Build you own game catalogue and find more matching the ones you love.</p>
                    </div>
                    <div class="slide-image">
                        <img src="./src/gamecata.jpg" alt="Game finder">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
